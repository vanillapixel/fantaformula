# Fantasy Formula 1 - Docker Compose Configuration (Compose v2; version key removed as obsolete)
services:
  fantaformula:
    build: .
    container_name: fantaformula-app
    ports:
      - "8765:80"
    volumes:
      # Mount backend for live code edits (no rebuild needed for PHP changes)
      - ./backend:/var/www/html/backend
      - ./backend/database:/var/www/html/backend/database
      - ./backend/uploads:/var/www/html/backend/uploads
      - ./backend/api/docs:/var/www/html/backend/api/docs
    environment:
      - PHP_ENV=development
      - APP_ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/backend/database/info.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React app
  frontend:
    build: ./frontend
    container_name: fantaformula-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8765/backend/api
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped
    depends_on:
      - fantaformula

  # Optional: Add a database browser for development
  sqlite-browser:
    image: linuxserver/sqlitebrowser:latest
    container_name: fantaformula-db-browser
    ports:
      - "8766:3000"
    volumes:
      - ./backend/database:/data
    environment:
      - PUID=1000
      - PGID=1000
    restart: unless-stopped
    profiles:
      - tools
